<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <div class="carousel-container">
    <div class="carousel-image-wrapper">
      <div class="carousel-item"><img src="./src/assets/images/image1.avif" alt="Image 1"></div>
      <div class="carousel-item"><img src="./src/assets/images/image2.avif" alt="Image 2"></div>
      <div class="carousel-item"><img src="./src/assets/images/image3.avif" alt="Image 3"></div>
      <div class="carousel-item"><img src="./src/assets/images/image4.avif" alt="Image 4"></div>
      <div class="carousel-item"><img src="./src/assets/images/image5.avif" alt="Image 5"></div>
    </div>
  </div>
  <div class="carousel-controls">
    <button id="prevBtn">&lt;</button>
    <div class="carousel-indicators">
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
    <button id="nextBtn">&gt;</button>
  </div>
  <div class="slider-container">

    <div class="controls">
      <label for="Interval">Interval:</label>
      <input type="range" id="interval" min="350" max="3000" step="10" value="500">
      <span id="intervalValue">350</span> ms
      <br>

      <div class="controls__checkbox">
        <label for="hold">hold:</label>
        <input type="checkbox" id="holdTime">
      </div>


    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
