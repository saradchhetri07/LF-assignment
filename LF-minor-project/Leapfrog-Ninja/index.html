<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <!-- to select the male or female character -->

    <div class="modeSelector" id="modeSelector">
      <div>
        <input type="radio" id="easy" name="mode" value="easy" checked>
        <label for="easy">EASY</label>
      </div>
      <div>
        <input type="radio" id="medium" name="mode" value="medium">
        <label for="medium">MEDIUM</label>
      </div>
      <div>
        <input type="radio" id="difficult" name="mode" value="difficult">
        <label for="difficult">CRAZY</label>
      </div>
    </div>



    <div class="gameModeSelector" id="gameModeSelector">

      <div>
        <input type="radio" id="computer" name="gamemode" value="computer" checked>
        <label for="multiplayer">COMPUTER</label>
      </div>


      <div>
        <input type="radio" id="multiplayer" name="gamemode" value="multiplayer">
        <label for="multiplayer">MULTIPLAYER</label>
      </div>

    </div>


    <div class="soundSelector" id="soundSelector">
      <div>
        <input type="radio" id="onRadio" name="on" value="on" checked>
        <label for="on">ON</label>
      </div>


      <div>
        <input type="radio" id="offRadio" name="off" value="off">
        <label for="medium">OFF</label>
      </div>
    </div>




    <!-- buttons required for the game -->
    <button class="playGame" id="playGameID">PLAY GAME</button>
    <button class="chooseCharacter" id="chooseCharacterID">CHOOSE PLAYER</button>
    <button class="viewEnemies" id="viewEnemiesID">VIEW ALL ENEMIES</button>
    <button class="ok" id="okID">OK</button>
    <button class="gameInstruction" id="gameInstructionID">Ok! I GOT IT!</button>
    <button class="levelCompleted" id="levelCompletedID">Go To Next Level</button>


    <button class="ninjaBoyCharacter" id="ninjaBoy">Ninja Boy</button>
    <button class="ninjaGirlCharacter" id="ninjaGirl">Ninja Girl</button>


    <button class="difficulty" id="difficulty">DIFFICULTY</button>
    <button class="mode" id="playmode">MODE</button>
    <button class="sound" id="soundId">SOUND</button>

    <button class="playAgain" id="playAgainID">TRY AGAIN</button>




  </div>

  <script type="module" src="/src/main.ts"></script>

</body>

</html>
